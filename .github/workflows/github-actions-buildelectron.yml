name: Node CI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Linux 64 bit
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          rm -rf dist/
          npm install -g @quasar/cli yarn --force
          yarn install
          quasar build --mode electron --publish always -T linux
      - name: Linux 32bit
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          quasar build --mode electron --publish always -T linux --arch ia32
      - name: Windows 64bit and 32bit 
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          quasar build --mode electron --publish always -T win
      - name: Linux armv7l
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          quasar build --mode electron --publish always -T linux --arch armv7l
      - name: Linux arm64
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          quasar build --mode electron --publish always -T linux --arch arm64
